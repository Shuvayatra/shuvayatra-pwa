<!doctype html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Shuvayatra</title>

    <meta name="description" content="Safe Travel For Migrant Workers">
    <link rel="icon" href="/images/favicon.ico">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">
    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Shuvayatra">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shuvayatra">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">
    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">
    <script>
    // Setup Polymer options
    window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
    };

    // Load webcomponentsjs polyfill if browser does not support native Web Components
    (function() {
        'use strict';

        var onload = function() {
            // For native Imports, manually fire WebComponentsReady so user code
            // can use the same code path for native and polyfill'd imports.
            if (!window.HTMLImports) {
                document.dispatchEvent(
                    new CustomEvent('WebComponentsReady', {
                        bubbles: true
                    })
                );
            }
        };

        var webComponentsSupported = (
            'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
            var script = document.createElement('script');
            script.async = true;
            script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
            script.onload = onload;
            document.head.appendChild(script);
        } else {
            onload();
        }

        if (!self.fetch) {
            var script = document.createElement('script');
            script.async = true;
            script.src = '/bower_components/fetch/fetch.js';
            script.onload = onload;
            document.head.appendChild(script);
        }

    })();

    // Load pre-caching Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
    </script>
    <link rel="import" href="bower_components/iron-localstorage/iron-localstorage.html">
    <link rel="import" href="/src/shuvayatra-app.html">
    <link rel="import" href="/src/shuvayatra-onboard.html">
    <style>
    body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
    }
    </style>
</head>

<body>
    <template is="dom-bind" id="app">
        <iron-localstorage name="onboard" value="{{onboard}}" on-iron-localstorage-load-empty="_initializeDefaultOnboard">
        </iron-localstorage>
        <template is="dom-if" if="{{ _showOnboard(onboard) }}">
            <shuvayatra-onboard></shuvayatra-onboard>
        </template>
        <template is="dom-if" if="{{ !_showOnboard(onboard) }}">
            <shuvayatra-app></shuvayatra-app>
        </template>
    </template>
    <!-- Built with love using Polymer Starter Kit -->
    <script>
        document.title = "hello world";
        window.onload = function(){
            console.log('document title',document.title);


        };

    (function(scope) {


        scope._showOnboard = function(onboard) {


            var domainUrl = window.location.href == "https://app.shuvayatra.org/" || window.location.href == "https://app.shuvayatra.org/user";

            return (!(onboard.status) && domainUrl);

        };

        scope.getDomainUrl =  function(url){


            var domain;
            //find & remove protocol (http, ftp, etc.) and get domain
            if (url.indexOf("://") > -1) {
                domain = url.split('/')[2];
            }
            else {
                domain = url.split('/')[0];
            }

            //find & remove port number
            domain = domain.split(':')[0];

            return domain;


        },

        scope._initializeDefaultOnboard = function(){
            scope.onboard = {
                dob:{},
                status: false
            };
        }
    })(document.querySelector('#app'));
    </script>
</body>

</html>
