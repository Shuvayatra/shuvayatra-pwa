<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="shared-styles.html">
<dom-module id="shuvayatra-notice">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin-bottom: 14px;
            }

            paper-card {
                width: 100%;
            }

            iron-image {
                width: 40px;
                height: 40px;
                float: left;
            }

            iron-icon {
                position: absolute;
                right: 10px;
                top: 15px;
            }

        </style>
        <!-- <iron-localstorage
            name="dismiss_notice_id"
            value="{{dismissId}}"> -->
        </iron-localstorage>
        <div class="card-container">
            <paper-card class="card" elevation="1" animated-shadow="false">
                <div class="notice card-content">
                    <iron-image src="[[notice.image_url]]" sizing="cover"></iron-image>
                    <div class="text-info">
                        <h4>[[notice.title]]</h4>
                        <article>[[notice.description]]</article>
                    </div>
                    <iron-icon icon="close" on-tap="_dismiss"></iron-icon>
                </div>
            </paper-card>
        </div>
    </template>
    <script>
        Polymer({
            is: 'shuvayatra-notice',

            properties: {
                notice: {
                    type: Object
                },

                dismissId:{
                    type: Number,
                    notify: true
                }
            },

            _dismiss: function(){
                console.log('test me');
                this.dismissId = this.notice.id;
            }

        });
    </script>
</dom-module>
