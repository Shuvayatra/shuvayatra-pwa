<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="shuvayatra-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-card{
        width: 100%;
      }
    </style>

    <iron-ajax
    auto
    url="http://nrna.yipl.com.np/api/screen/home"
    handle-as="json"
    last-response="{{homefeeds}}"
    debounce-duration="300"></iron-ajax>
    <div class="feed-container">
      <template is="dom-repeat" items="[[homefeeds]]">
        <template is="dom-if" if="{{checkLayout(item.layout,'notice')}}">
          <div class="card-container">
            <paper-card class="card" elevation="1" animated-shadow="false">
              <div class="card-content">
              <iron-image src="[[item.notice.image_url]]" sizing="cover"></iron-image>
              <h4>[[item.notice.title]]</h4>
              <article>[[item.notice.description]]</article>
              </div>
            </paper-card>
          </div>
        </template>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'shuvayatra-home',
      checkLayout:function(value,layout){
        console.log('masuk');
        return (value===layout);
      }
    });
  </script>
</dom-module>
