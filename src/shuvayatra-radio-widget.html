<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="shared-styles.html">
<dom-module id="shuvayatra-radio-widget">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin-bottom: 20px;
            }


            paper-card {
                width: 100%;
                cursor: pointer;
            }

            paper-fab {
                float: right;
                width: 45px;
                height: 45px;
            }
        </style>
        <div class="card-container">
            <paper-card class="card" elevation="1" animated-shadow="false" on-tap="_showRadio">
                <div class="radio card-content">
                    <div>
                        <h4>[[title]]</h4>
                        <article>[[description]]</article>
                    </div>
                    <paper-fab mini icon="av:play-arrow" on-tap="_showRadio"></paper-fab>
                </div>
            </paper-card>
        </div>
    </template>
    <script>
        Polymer({
            is: 'shuvayatra-radio-widget',

            properties: {
                title: {
                    type: String
                },
                description: {
                    type: String,
                },
            },

            _showRadio: function(){
                window.location = "/radio";
            }

        });
    </script>
</dom-module>
