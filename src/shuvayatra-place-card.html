<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<dom-module id="shuvayatra-place-card">
    <template>
        <style>
            iron-image{
                width: 130px;
                height: 115px;
                float: left;
            }

            .mytitle__wrap{
                width: calc(100% - 130px);
                float: left;
                position: relative;
                padding: 5px 5px 5px 25px;
            }

            .mytitle__wrap label:nth-of-type(1){
                font-size: 14px;
                color: #000;
                height: 40px;
            }

            .mytitle__wrap label{
                font-size: 0.8em;
                display: block;
                color: #868686;
                line-height: 1.4em;
            }

            paper-card{
                width:100%;
                margin-bottom: 10px;
                display: flex;
            }



            .post-card a{
                display: block;
            }

            .link {
                display: block;
                text-decoration: none;
            }

            @media only screen and (min-width: 480px){
                iron-image{
                    width: 300px;
                    height: 150px;
                }

                .mytitle__wrap{
                    width: calc(100% - 150px);
                }

                .mytitle__wrap label:nth-of-type(1) {
                    height: 90px;
                }

            }

            @media screen and (min-width: 768px) {
                paper-card{
                    display: block;
                }

                iron-image {
                    max-width: 100%;
                    height: 200px;
                    width: 100%;
                    background-color: lightgray;
                    float: initial;
                }

                .mytitle__wrap {
                    width: initial;
                    float: initial;
                    padding: 10px;

                }

                .mytitle__wrap label:nth-of-type(1){
                    font-size: 14px;
                    color: #000;
                    display: block;
                    clear: both;
                    margin-bottom: 5px;
                    height: inherit;
                    overflow: hidden;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                .mytitle__wrap label {
                    font-size: 12px;
                    display: inline-block;
                    color: #868686;
                    cursor: pointer;
                }

                .mytitle__wrap label:nth-of-type(3) {
                    float: right;
                }

            }

            .link{
                text-decoration: none;
            }
            iron-icon{
                --iron-icon-height: 16px;
                --iron-icon-width: 16px;
                margin-right: 1em;
            }
            .time{
                margin-top:1em;
            }
        </style>

        <a class="link" href="{{ _generateUrl(post) }}">
            <paper-card elevation="1" animated="true">
                <paper-ripple></paper-ripple>
                <iron-image placeholder="../images/image-default.png" preload src="{{ post.featured_image }}?width=480" fade="true" sizing="cover"></iron-image>
                <div class="mytitle__wrap">
                    <label>{{ post.title }}</label>
                    <label><iron-icon icon="communication:business"></iron-icon>{{ post.data.address }}</label>
                    <label><iron-icon icon="communication:phone"></iron-icon>{{ post.data.phone }}</label>
                    <label class="time">{{ _getRelativeTime(post.updated_at) }}</label>
                </div>
            </paper-card>
        </a>
    </template>
    <script>
        Polymer({
            is: 'shuvayatra-place-card',
            behaviors: [PostBehavior],

            properties: {
            },

        });
    </script>
</dom-module>
