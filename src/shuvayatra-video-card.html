<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="behaviors/post-behavior.html">

<dom-module id="shuvayatra-video-card">
    <template>
        <style is="custom-style">
            iron-image{
                width: 130px;
                height: 115px;
                float: left;
            }

            .mytitle__wrap{
                width: calc(100% - 130px);
                float: left;
                position: relative;
                padding: 5px 5px 5px 25px;
            }

            .mytitle__wrap label:nth-of-type(1){
                font-size: 14px;
                color: #000;
                height: 60px;
            }

            .mytitle__wrap label{
                font-size: 12px;
                display: block;
                color: #868686;
                cursor: pointer;
            }

            paper-card{
                width:100%;
                margin-bottom: 10px;
                display: flex;
            }


            paper-fab {
                --iron-icon-fill-color: #00bbd3;
                background: #fff;
                position: absolute;
                top: 50%;
                left: -20px;
                transform: translateY(-50%);
            }

            .post-card a{
                display: block;
            }

            .link {
                display: block;
                text-decoration: none;
            }

            @media only screen and (min-width: 480px){
                iron-image{
                    width: 300px;
                    height: 150px;
                }

                .mytitle__wrap{
                    width: calc(100% - 150px);
                }

                .mytitle__wrap label:nth-of-type(1) {
                    height: 90px;
                }

            }

            @media screen and (min-width: 768px) {
                paper-card{
                    display: block;
                }

                iron-image {
                    max-width: 100%;
                    height: 200px;
                    width: 100%;
                    background-color: lightgray;
                    float: initial;
                }

                .mytitle__wrap {
                    width: initial;
                    float: initial;
                    padding: 10px;

                }

                .mytitle__wrap label:nth-of-type(1){
                    font-size: 14px;
                    color: #000;
                    display: block;
                    clear: both;
                    margin-bottom: 5px;
                    height: inherit;
                    overflow: hidden;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                .mytitle__wrap label {
                    font-size: 12px;
                    display: inline-block;
                    color: #868686;
                    cursor: pointer;
                }

                .mytitle__wrap label:nth-of-type(3) {
                    float: right;
                }

                paper-fab {
                    background: #fff;
                    position: absolute;
                    left: 50%;
                    top: -29px;
                    transform: translateX(-50%);
                }

            }
            .link{
                text-decoration: none;
            }



        </style>

        <a class="link" href="{{ _generateUrl(post) }}">
            <paper-card elevation="1" animated="true">
                <paper-ripple></paper-ripple>
                <iron-image placeholder="../images/image-default.png" preload src="{{ post.data.thumbnail }}?width=480" fade="true" sizing="cover"></iron-image>
                <div class="mytitle__wrap">
                    <paper-fab mini icon="av:play-arrow"></paper-fab>
                    <label>{{ post.title }}</label>
                    <label>{{ post.category }}</label>
                    <label>{{ _getRelativeTime(post.updated_at) }}</label>
                </div>
            </paper-card>
        </a>
    </template>
    <script>
        Polymer({
            is: 'shuvayatra-video-card',
            behaviors: [PostBehavior],

            properties: {
            }
        });
    </script>
</dom-module>
