<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="behaviors/global-behavior.html">
<link rel="import" href="shuvayatra-mini-player.html">
<dom-module id="shuvayatra-channel">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 10px;
            position: relative;
        }

        app-header {
            @apply(--layout-fixed-top);
            z-index: 2;
            color: #fff;
            background-color: var(--app-primary-color);
            --app-header-shadow: {
                box-shadow: inset 0 5px 6px -3px rgba(0, 0, 0, 0.2);
                height: 10px;
                bottom: -10px;
            }
            ;
        }

        .feed-container {
            margin-top: 70px;
            padding-bottom: 100px;
        }

        iron-image{
            width: 130px;
            height: 115px;
            float: left;
        }

        .mytitle__wrap{
            width: calc(100% - 130px);
            float: left;
            position: relative;
            padding: 5px 10px 5px 30px;
        }

        .mytitle__wrap label:nth-of-type(1){
            font-size: 14px;
            color: #000;
            margin-top: 5px;
        }

        .ellipsis {
            overflow: hidden;
            height: 50px;
            line-height: 25px;
            margin-top: 15px;
        }

        .ellipsis > div {
            float: right;
            width: 100%;
            margin-left: -5px;
        }

        .ellipsis:before {
            content: "";
            float: left;
            width: 5px;
            height: 50px;
        }

        .ellipsis:after {
            content: "\02026";
            box-sizing: content-box;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            float: right;
            color: #8e8e8e;
            position: relative;
            top: -25px;
            left: 100%;
            width: 3em;
            margin-left: -3em;
            padding-right: 5px;
            text-align: right;
            background: -webkit-gradient(linear, left top, right top, from(rgba(255, 255, 255, 0)), to(white), color-stop(50%, white));
            background: -moz-linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
            background: -o-linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
            background: -ms-linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
            background: linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
        }

        .mytitle__wrap .ellipsis p {
            margin: 0;
            color: #8e8e8e;
        }

        .mytitle__wrap label{
            font-size: 14px;
            display: block;
            color: #868686;
            cursor: pointer;
        }

        paper-card{
            width:100%;
            margin-bottom: 10px;
            display: flex;
        }

        paper-fab {
            --iron-icon-fill-color: #00bbd3;
            background: #fff;
            position: absolute;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
        }

        .post-card a{
            display: block;
        }

        .link {
            display: block;
            text-decoration: none;
        }

        @media only screen and (min-width: 480px){
            iron-image{
                width: 300px;
                height: 150px;
            }

            .mytitle__wrap{
                width: calc(100% - 150px);
            }

            .mytitle__wrap label:nth-of-type(1) {
                margin: 15px 0;
            }

            .mytitle__wrap label:nth-of-type(2) {
                margin: 0;
            }

            .ellipsis {
                margin-top: 30px;
            }

        }

        @media only screen and (min-width: 768px) {
            :host {
                max-width: 750px;
                margin: 0 auto;
            }
        }
        </style>
        <iron-ajax auto url="{{ baseUrl }}api/podcasts/?category={{channelId}}" on-response="_didRespond" last-response="{{channel}}" handle-as="json" debounce-duration="300" loading="{{loading}}"></iron-ajax>
        <app-header condenses effects="waterfall" fixed>
            <app-toolbar>
                <paper-icon-button id="back" icon="arrow-back" on-click="_goBack"></paper-icon-button>
                <label>{{channel.title}}</label>
            </app-toolbar>
        </app-header>
        <div class="feed-container">
            <template id="list" is="dom-repeat" items="{{ channel.feeds.data }}">
                <paper-card class="mycard" elevation="1" animated="true" on-click="_setPlayIndex">
                    <paper-ripple></paper-ripple>
                    <iron-image placeholder="../images/image-default.png" preload src="{{ item.image }}" fade="true" sizing="cover"></iron-image>
                    <div class="mytitle__wrap">
                        <paper-fab mini icon="av:volume-up" no-ink></paper-fab>
                        <label>{{ item.title }}</label>
                        <div class="ellipsis"><div><p>{{ item.description}}</p></div></div>
                    </div>
                </paper-card>
            </template>
        </div>
        <div class="loadingIndicator">
            <paper-spinner active="{{loading}}"></paper-spinner>
        </div>
    </template>
    <script>
    Polymer({
        is: 'shuvayatra-channel',
        behaviors: [GlobalBehavior],

        properties: {
            channelId: {
                type: Number,
            },

            tracks:{
                notify: true
            },
            player : {
              type : Object
            }
        },
        _didRespond: function(e){
            if(e.detail.response.feeds){
                this.tracks = e.detail.response.feeds.data;
                this.player.track = this.tracks[0]
            }
        },
        _goBack: function() {
            window.history.back();
        },
        _setPlayIndex: function(e){
            var index = e.model.__data.index;
            this.player.track = this.tracks[index]
            this.player.play()
        }
    });
    </script>
</dom-module>
