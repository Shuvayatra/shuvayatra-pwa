<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="behaviors/global-behavior.html">
<dom-module id="shuvayatra-channel">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 10px;
        }
        app-header {
            @apply(--layout-fixed-top);
            z-index: 2;
            color: #fff; background-color: var(--app-primary-color); --app-header-shadow: { box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2); height: 10px; bottom: -10px; }; 
        }

        .feed-container{
            margin-top: 52px;
        }

        iron-image {
            width: 150px;
            height: 100px;
        }
        </style>
        <iron-ajax auto url="{{ baseUrl }}api/podcasts/?category={{channelId}}" last-response="{{channel}}" handle-as="json" debounce-duration="300"></iron-ajax>

        <app-header condenses effects="waterfall" fixed>
            <app-toolbar>
                <paper-icon-button id="back" icon="arrow-back" on-click="_goBack"></paper-icon-button>
                <label>{{channel.title}}</label>
            </app-toolbar>
        </app-header>

        <div class="feed-container">
            <template id="list" is="dom-repeat" items="{{ channel.feeds.data }}">
                <paper-card class="card" elevation="1" animated-shadow="false">
                    <div class="card-content">
                        <iron-image src="{{ item.image }}" sizing="cover"></iron-image>
                        <p>{{ item.title }}</p>
                        <p>{{ item.description }}</p>
                    </div>
                </paper-card>
            </template>
        </div>
    </template>
    <script>
    Polymer({
        is: 'shuvayatra-channel',
        behaviors: [GlobalBehavior],

        properties: {
            channelId: {
                type: Number,
            }
        },

        _goBack: function () {
            window.history.back();
        },
    });
    </script>
</dom-module>
