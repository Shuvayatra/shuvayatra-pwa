            <p>दैनिक २,००० नेपाली युवाहरु अस्थायीे रोजगारीको खोजीमा नेपालबाट खाडी र पुर्वी एशियाली मुलुकहरु जाने गर्दछन् । ती मध्ये धेरै युवा कामदारहरु वैदेशिक रोजगारका प्रक्रिया र त्यससँग सम्बन्धित कठिनाईहरुबारे अनभिज्ञ भई शोषण, मानव बेचबिखन र आर्थिक प्रलोभनको शिकार बन्दछन् ।</p>
            <p>नेपालमा झन्डै सत प्रतिसत मोबाईल फोनको प्रयोगकर्ताहरु छन् । मोबाईल फोनको माध्यमबाट वैदेशिक रोजगारलाई सुरक्षित बनाउन सकिन्छ भन्ने कुरामा हामी विश्वस्त छौ । शुभयात्रा मोबाईल एप्प मा वैदेशिक रोजगार सम्बन्धित विज्ञ, कानुनी विशेषज्ञ र वैदेशिक कामदारको अनुभवबाट निर्मित यी श्रव्य, दृश्य तथा लिखित जानकारी प्रदान गर्न सकिन्छ । यस शुभयात्राको माध्यमबाट निम्न विषयमा जानकारी प्राप्त गर्न सकिन्छ ।</p>
