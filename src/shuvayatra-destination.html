<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="behaviors/global-behavior.html">
<dom-module id="shuvayatra-destination">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        
        iron-image {
            width: 150px;
            height: 100px;
        }

        iron-image.featured-image {
            width: 450px;
            height: 300px;
        }
        </style>
        <iron-localstorage name="onboard" value="{{onboard}}">
        </iron-localstorage>
        <!-- on-response="onResponse" -->
        <!-- last-response="{{destinations}}" -->
        <iron-ajax auto url="{{ baseUrl }}api/destinations" handle-as="json" on-response="onResponse" debounce-duration="300"></iron-ajax>
        <template id="list" is="dom-repeat" items="{{ destinations }}">
            <template is="dom-if" if="{{!checkIfSelected(item.title_en)}}">
                <paper-card class="card" elevation="1" animated-shadow="false">
                    <div class="card-content">
                        <iron-image src="{{ item.icon }}" sizing="cover"></iron-image>
                        <p>{{ item.title }}</p>
                    </div>
                </paper-card>
            </template>
            <template is="dom-if" if="{{checkIfSelected(item.title_en)}}">
                <paper-card class="card" elevation="1" animated-shadow="false">
                    <div class="card-content">
                        <iron-image class="featured-image" src="{{ item.featured_image }}" sizing="cover"></iron-image>
                        <iron-image src="{{ item.icon }}" sizing="cover"></iron-image>
                        <p>{{ item.title }}</p>
                        <p>{{ getInformation(item) }}</p>
                    </div>
                </paper-card>
            </template>
        </template>
    </template>
    <script>
    Polymer({
        is: 'shuvayatra-destination',
        behaviors: [GlobalBehavior],

        properties: {},

        checkIfSelected: function(title) {
            return (title === this.onboard.country);
        },

        getInformation: function(item){
            if(item.information.length > 0){
                return item.information[0].attribute + " : " + item.information[0].value;
            }
            return "";
        },

        onResponse: function(e) {
            var response = e.detail.response;
            var destinations = [];
            for (var i = 0, len = response.length; i < len; i += 1) {
                if (response[i].title_en === this.onboard.country) {
                    destinations.splice(0, 0, response[i]);
                } else {
                    destinations.push(response[i]);
                }
            }
            this.set('destinations', destinations);
        }

    });
    </script>
</dom-module>
